<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {  
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .kotak {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 24px 32px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        h5 {
            font-weight: normal;
            color: #444;
            margin-bottom: 18px;
        }

        button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 14px;
            margin-left: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1565c0;
        }

        button a {
            color: #fff;
            text-decoration: none;
        }

        a {
            color: #1976d2;
            text-decoration: underline;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="kotak">
    <h3>Kumpulan Tugas Pak Ilman</h3>
    <h5>Belum ada tugas</h5>
    </div>
</body>
</html>
