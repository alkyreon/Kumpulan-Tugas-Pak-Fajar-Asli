    <meta charset="UTF-8">

    <title>Personal ALYREON</title>
    <style>
        :root{
        --warna-pertama: #1565C0;   /* Biru tua */
        --warna-kedua: #42A5F5;     /* Biru langit */
        --warna-ketiga: #90CAF9;    /* Biru muda */
        --warna-keempat: #E3F2FD;   /* Biru pastel */
        --warna-kelima: #FFD54F;    /* Kuning pastel */
        }
        body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, var(--warna-keempat) 0%, var(--warna-ketiga) 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        }
        h1 {
        color: var(--warna-pertama);
        text-align: center;
        margin-top: 40px;
        letter-spacing: 2px;
        font-size: 2.2em;
        text-shadow: 1px 1px 8px var(--warna-ketiga);
        }
        h5 a {
        color: var(--warna-pertama);
        background: var(--warna-kelima);
        padding: 6px 16px;
        border-radius: 20px;
        box-shadow: 0 2px 8px rgba(21,101,192,0.08);
        font-weight: bold;
        transition: background 0.3s;
        }
        h5 a:hover {
        background: var(--warna-kedua);
        color: white;
        }
        a img {
        display: block;
        margin: 24px auto 8px auto;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(21,101,192,0.12);
        transition: transform 0.2s;
        }
        a img:hover {
        transform: scale(1.05) rotate(-2deg);
        box-shadow: 0 8px 24px rgba(21,101,192,0.18);
        }
        p {
        text-align: center;
        color: var(--warna-pertama);
        font-size: 1.1em;
        margin-bottom: 24px;
        letter-spacing: 1px;
        }
        a {
        color: var(--warna-pertama);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
        }
        a:hover {
        color: var(--warna-kedua);
        }
        footer {
        text-align: center;
        margin-top: 40px;
        padding: 16px 0;
        background-color: var(--warna-kelima);
        color: var(--warna-pertama);
        border-radius: 12px 12px 0 0;
        box-shadow: 0 -2px 12px rgba(21,101,192,0.08);
        font-size: 1.1em;
        letter-spacing: 1px;
        }
    </style>
